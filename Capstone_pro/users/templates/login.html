{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-family: 'Times New Roman'"><b>Login</b><br>
                    {{ form|crispy }}

                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Login!</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account account??</small><a  class="ml-2" href="{% url 'register'%}" style="font-family: 'Times New Roman'"><b>Sign Up!</b></a>

        </div>


    </div>


{%  endblock content %}
