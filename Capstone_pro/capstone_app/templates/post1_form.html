{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mr-2" style="font-family: 'Times New Roman'"><center><b>Share the movie</b></center>
                    {{ form|crispy }}

                </legend>
            </fieldset>
            <div class="form-group">
                <button class ='btn btn-outline-info' type="submit"> Share</button>

            </div>
        </form>
    </div>
{%  endblock content %}
